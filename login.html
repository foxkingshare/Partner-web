<body class="login-bgimg">
<!--头部start-->
<div class="header">
  <ul>
    <h1>登录</h1>
    <a href="javascript:goUrlReg();" title="" class="resigers">注册</a>
  </ul>
</div>
<!--头部end-->
<!--登录start-->
<div class="login">
  <img src="images/1.png" alt="" />
  <ul>
    <li>
      <input type="text" placeholder="请输入手机号" class="tel opc" id="UserName"/>
    </li>
    <li>
      <input type="password" placeholder="请输入密码" class="pwd opc" id="UserPass"/>
      <i class="disable">账号与密码不匹配</i>
    </li>
    <li class="button">
      <input type="button" onclick="javascript:checkLogin();" value="登录" class="opc"/>
    </li>
    <li class="clearfix forget">
      <p class="fl"><a href="javascript:clicked('htmls/Register/ForgetPassword.html',true);" title="" class="opc">忘记密码？</a></p>
      <p class="fr"><a href="javascript:clicked('SMSLogin.html',true);" title="" class="opc">短信验证登录</a></p>
    </li>
  </ul>
</div>
<!--登录end-->

<!--登录失败start-->
<div class="login-false">
  <div class="disable"><b class="opc">登录失败，请重新登录</b></div>
</div>
<!--登录失败end-->

<!--第三方登录start-->
<div class="login-other" id="footers">
  <h2 class="opc"><em></em><i></i>第三方登录</h2>
  <ul>
    <a href="##" title=""><img src="images/6.png" alt="" /></a>
    <a href="##" title=""><img src="images/7.png" alt="" /></a>
    <a href="##" title=""><img src="images/8.png" alt="" /></a>
  </ul>
  <p class="opc">随便看看</p>
</div>
<!--第三方登录end-->

<script src="js/mui.min.js"></script>
<script src="js/public.js" type="text/javascript"></script>


<script>


var domainUrl = GetMvcApiDomain(); 





var checkLogin = function() {
var UserName=$("#UserName").val();
var UserPass=$("#UserPass").val();
    if (UserName.length == 0 || UserName=="") {
                $("#UserName").val("");
                $("#UserName").focus();
                mui.toast("请输入登陆账号！", "提示", "确定", null);
                return false;
    }else if (UserPass.length < 6 || UserPass=="") {
                $("#UserPass").val("");
                $("#UserPass").focus();
                mui.toast("请输入不少于六位数登陆密码！", "提示", "确定", null);
                return false;
    }else {
	  $.ajax({
      url: domainUrl + "userinfo/smsLogin/"+UserName+"/"+UserPass,
      type: 'get',
      dataType: "json",
//    data: {UserName:UserName,LoginPass:UserPass},

      success: function (data) {
      	
//    var jsonObj=JSON5.parse(data);
      //var jsonObj=eval("("+data+")");
      //alert(data.status_code);
      if (data.status_code!="000000") {
//    	localStorage.setItem("username",UserName);
//      localStorage.setItem("tokenLogin",data.status_code);
        
         mui.openWindow(
           {
	         url:'Main.html',
	         id:'MainView',
           })
      }
      else{

	   mui.toast(data.result, '用户登陆', function() {
        $("#UserPass").val("");
	    return false;		    
					    
		});
	   
     	
	   }

     
    },
    error: function () {
    
                mui.toast("网络错误，请稍后再试");
   }
  });
 
  }
         
}

}

</script>
