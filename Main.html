  <a href="htmls/MyMessage/MyMessage.html" title="">

<script src="js/mui.min.js"></script>



<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['index.html', 'htmls/MyMessage/MyMessage.html', 'htmls/MyUserInfo/MyMain.html'];
			var subpage_style = {
				top: '0px',
				bottom: 98/screen.width * window.devicePixelRatio * 160 +'px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];

			 //选项卡点击事件
			mui('.footer').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
//				if (targetTab == activeTab) {
//					mui.alert("123");
//					return;
//				}
				
				//更换标题
				//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".footer>a");
				if (defaultTab !== current) {
					current.classList.add('on');
					defaultTab.classList.add('on');
				}
			});
			
			
			
			     var first = null;
    mui.back = function () {
        if (!first) {
            first = new Date().getTime();
            mui.toast('再按一次退出系统!');
            setTimeout(function () {
                first = null;
            }, 2000);
        } else {
            if (new Date().getTime() - first < 2000) {
                plus.runtime.quit();

            }
        }
    };    
		</script>


</html>
